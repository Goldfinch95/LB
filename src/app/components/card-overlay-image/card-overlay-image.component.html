<div class="card text-bg-dark" >
  <a [routerLink]="[serviceCard.link, serviceCard.name]" class="no-style-link" (click)="onCardClick()">
    <img
      height="250"
      width="370"
      [ngSrc]="serviceCard.imagen"
      alt="servicios"
      class="card-img img-fluid"
    />
    <div class="card-img-overlay d-flex align-items-end">
      <h5 class="card-title bg-primary p-2 text-center w-100 m-0">
        {{ serviceCard.title }}
      </h5>
    </div>
  </a>
</div>
