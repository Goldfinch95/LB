<button
  type="button"
  data-bs-target="carousel"
  [attr.data-bs-slide-to]="buttonElement"
  [class.active]="buttonElement === 0"
  aria-current="buttonElement === 0 ? 'true' : null"
  [attr.aria-label]="'Slide ' + (buttonElement + 1)"
></button>
