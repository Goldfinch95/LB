<app-main-container>
    <app-title-container [title]="selectedService.title"/>
    <div class="container my-5 container-style">
        <div class="row">
            <div class="col-lg-6 d-flex justify-content-center align-items-center mt-3 mt-sm-1">
                <div class="container">
                    <app-images-container [images]="selectedService.images"/>
                </div>
            </div>
            <div class="col-lg-6 my-4 my-sm-4">
                <app-info-container [paragraph]="selectedService.paragraph" [info]="selectedService.info" [conclusion]="selectedService.conclusion"/>
            </div>
        </div>        
    </div>
</app-main-container>
