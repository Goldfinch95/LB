<app-main-container>
    <app-title-container [title]="selectedService.title"/>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <app-images-container [images]="selectedService.images"/>
            </div>
            <div class="col-md-6">
                <app-info-container [paragraph]="selectedService.paragraph" [info]="selectedService.info" [conclusion]="selectedService.conclusion"/>
            </div>
        </div>        
    </div>
</app-main-container>
